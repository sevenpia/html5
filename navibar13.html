<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navibar13</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      display: block;
      text-decoration: none;
      color: #fff;
      /* border: 1px solid #fff; */
    }

    ul,
    li {
      list-style: none;
    }

    ul.container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 5rem;
      background-color: #18974d;
    }

    ul.container li {
      width: 8rem;
      height: 4rem;
      line-height: 4rem;
      text-align: center;
      overflow: hidden;
    }

    ul.container li:first-child {
      margin-left: 4rem;
      margin-right: auto;
    }


    ul.container .btn {
      position: relative;
      font-size: 1.25rem;
    }

    ul.container .btn::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0.32rem;
      background-color: #ffffff;
    }

    .btn-center::after {
      transform: scale(0, 1);
      transition: all 0.2s ease;
    }

    .btn-center:hover::after {
      transform: scale(0.5, 1);
    }
  </style>

</head>



<body>
  <ul class="container">
    <li class="btn btn-center"><a href="javascript:void(0)">Home</a></li>
    <li class="btn btn-center"><a href="javascript:void(0)">About</a></li>
    <li class="btn btn-center"><a href="javascript:void(0)">Work</a></li>
    <li class="btn btn-center"><a href="javascript:void(0)">Contact</a></li>
  </ul>

</body>

</html>
