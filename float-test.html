<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float test</title>
  <style>
    .container,
    .container2 {
      /* text-align: center; */
      background-color: #fdd802;
      /* overflow: hidden; */
      border: 10px solid rgb(255, 255, 0);

    }

    /* .container::after {
      content: '';
      clear: both;
      display: block;
    } */

    .clearfix::after {
      content: 'aaaaaaaaaaa';
      clear: both;
      display: block;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      border: 1px solid #f00;
      float: left;
    }

    .a {
      background-color: #aaa;
    }

    .b {
      background-color: #bbb;
    }

    .c {
      background-color: #ccc;
    }

    .con2 {
      clear: both;
    }
  </style>
</head>

<body>
  <div class="container clearfix">
    <div class="grid-item a">a</div>
    <div class="grid-item b">b</div>
    <div class="grid-item c">c</div>
  </div>
  <div class="container2 clearfix">
    <div class="grid-item a">a</div>
    <div class="grid-item b">b</div>
    <div class="grid-item c">c</div>
  </div>
  <div class="con2">
    여기는 con2
  </div>

</body>

</html>
