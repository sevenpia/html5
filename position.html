<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      width: 1000px;
      border: 3px solid #ccc;
      margin: 30px auto;
      position: relative;
      height: 800px;
    }

    .imgwrap {
      position: absolute;
      top: 100px;
      left: 0px;
      width: 1000px;
      height: 80px;
    }

    .imgwrap img {
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="imgwrap">
      <!-- <a href="">네이버</a>
      <a href="">다음</a>
      <a href="">구글</a> -->

      <img src="images/img1.jpg" alt="img1" width="1000">
      <img src="images/img2.jpg" alt="img1" width="1000">
      <img src="images/img3.jpg" alt="img1" width="1000">
    </div>
  </div>
</body>

</html>
