<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img zoom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    ul,
    li {
      list-style: none;
    }

    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: #333;
      font-size: 1rem;
    }

    ul {
      width: 1300px;
      margin: 5rem auto;
      /* border: 1px solid #00f; */
      display: flex;
      flex-wrap: wrap;
    }

    ul li {
      margin-right: 10px;
      width: 400px;
      height: 270px;
      margin-bottom: 10px;
      /* border: 1px solid #f00; */
      overflow: hidden;
      box-shadow:
        7.3px 14px 10.8px -52px rgba(0, 0, 0, 0.125),
        10.1px 19.2px 27.3px -52px rgba(0, 0, 0, 0.167),
        14.5px 27.6px 56.8px -52px rgba(0, 0, 0, 0.225),
        33px 63px 127px -52px rgba(0, 0, 0, 0.33);

    }

    ul li:last-child {
      margin-right: 0px;
    }

    ul li a {
      width: 100%;
      height: 100%;
      height: auto;
    }

    ul li a img {
      transition: all 0.4s;
      width: 400px;
      height: 270px;
    }

    ul li:hover img {
      transform: scale(1.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li><a href="#"><img src="images/1.jpg" alt="1"></a></li>
      <li><a href="#"><img src="images/2.jpg" alt="1"></a></li>
      <li><a href="#"><img src="images/3.jpg" alt="1"></a></li>
      <li><a href="#"><img src="images/2.jpg" alt="1"></a></li>
      <li><a href="#"><img src="images/3.jpg" alt="1"></a></li>
      <li><a href="#"><img src="images/1.jpg" alt="1"></a></li>
    </ul>
  </div>
</body>

</html>
