<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navibar7</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fbfaff;

    }

    .container {
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      align-items: center;
      margin-top: 5rem;
    }

    .btn {
      position: relative;
      background: #fbfaff;
      color: #292734;
      width: 10rem;
      margin-bottom: 2rem;
      padding: 1rem 0;
      outline: none;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow:
        2.8px 2.8px 2.2px rgba(0, 0, 0, 0.02),
        6.7px 6.7px 5.3px rgba(0, 0, 0, 0.028),
        12.5px 12.5px 10px rgba(0, 0, 0, 0.035),
        22.3px 22.3px 17.9px rgba(0, 0, 0, 0.042),
        41.8px 41.8px 33.4px rgba(0, 0, 0, 0.05),
        100px 100px 80px rgba(0, 0, 0, 0.07);
      cursor: pointer;
    }

    .btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 0.175rem;
      left: 0;
      bottom: 0;
      background: #ea0e4b;
    }

    /* animate  center button */
    .btn-center::after {
      transform: scale(0, 0);
      /* transform: scaleX(0); */
      transform-origin: 50% 50%;
      /* transform-origin: center; */
      transition: transform 0.3s ease;
    }

    .btn-center:hover::after {
      transform: scale(1, 1);
      /* transform: scaleX(100%); */
    }

    /* animate  left button */
    .btn-left::after {
      transform: scale(0, 1);
      transform-origin: 0% 100%;
      transition: transform 0.3s ease;
    }

    .btn-left:hover::after {
      transform: scale(1, 1);
    }


    /* animate right button */
    .btn-right::after {
      transform: scale(0, 1);
      transform-origin: 100% 0%;
      transition: transform 0.3s ease;
    }

    .btn-right:hover::after {
      transform: scale(1, 1);
    }



    /* animate  bottom  button */
    .btn-bottom {
      overflow: hidden;
    }

    .btn-bottom::after {
      transform: translateY(3px);
      transition: transform 0.3s ease;
    }

    .btn-bottom:hover::after {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="btn btn-center">center</button>
    <button class="btn btn-left">left</button>
    <button class="btn btn-right">right</button>
    <button class="btn btn-bottom">bottom</button>
  </div>

</body>

</html>
