<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>박스와 이미지</title>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/script16.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul,
        li {
            list-style: none;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        .clear::after {
            content: "";
            clear: both;
            display: block;
        }
        
        .wrap {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            position: relative;
            width: 100%;
            height: 100px;
        }
        
        header h1 {
            width: 200px;
            height: 100px;
            background: #aaa;
        }
        
        .slider {
            position: relative;
            width: 100%;
            height: 300px;
/*          flex:  1 1 40rem;*/
/*          display: flex;
            flex-wrap: wrap;
            gap:15rem;*/
/*            background: url(images/img1.jpg) no-repeat 0, 0; */
        }
        
        .slider img {
            width: 100%;
            z-index: 1;
            object-fit: cover;
        }
        
        .slider ul.slider_all {
            position: relative;
            width: 100%;
            object-fit: cover;

                    
        }
        
        .slider ul.slider_all li {
            position: absolute;
            top: 0;
            bottom: 0;
            object-fit: cover;
            width: 100%;
            height: 100%;
            flex-basis: 100%;
        }
        
        .slider ul.slider_all li a {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .slider ul.slider_all li:hover {}
        
        .contents {
            position: relative;
            width: 100%;
            height: 200px;
            background: #0f0;
        }
        
        footer {
            position: relative;
            width: 100%;
            height: 100px;
            background: #ddd;
        }
        
        
        
    </style>
</head>

<body>
    <div class="wrap clear">
        <header>
            <h1>로고</h1> </header>
        <div class="slider clear">
            <ul class="slider_all">
                <li>
                    <a href="#"><img src="images/img1.jpg" alt="img1"></a>
                </li>
                <li>
                    <a href="#"><img src="images/img2.jpg" alt="img2"></a>
                </li>
                <li>
                    <a href="#"><img src="images/img3.jpg" alt="img3"></a>
                </li>
            </ul>
        </div>
        <div class="contents">내용</div>
        <footer>하단</footer>
    </div>
</body>

</html>
