<!DOCTYPE html>
<html lang="ko">

<head>

  <title>navibar9</title>
  <style>
    ul,
    li {
      list-style: none;
    }

    a {
      text-decoration: none;
      display: block;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    li {
      padding: 1.5rem;
      border: 1px solid #ccc;
      margin-bottom: 2rem;

    }

    .btn {
      width: 5rem;
      text-align: center;
      font-size: 1.3rem;
      position: relative;
    }

    .btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 0.32rem;
      background: #fa1111;
      left: 0;
      bottom: 0;
    }

    /* animate btn-center btn */
    .btn-center::after {
      transform: scale(0, 1);
      transform-origin: center;
      transition: transform 0.2s ease;
    }

    .btn-center:hover::after {
      transform: scale(1, 1);
    }

    /* animate btn-left  btn */
    .btn-left::after {
      transform: scale(0, 1);
      transform-origin: left;
      transition: transform 0.2s ease;
    }

    .btn-left:hover::after {
      transform: scale(1, 1);
    }

    /* animate btn-right   btn */
    .btn-right::after {
      transform: scale(0, 1);
      transform-origin: right;
      transition: transform 0.2s ease;
    }

    .btn-right:hover::after {
      transform: scale(1, 1);
    }
