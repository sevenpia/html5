<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navibar6 </title>

  <style>
    body {
      position: relative;
    }

    a {
      text-decoration: none;
      padding: 20px;
      display: block;
    }


    a::before {
      content: "";
      position: absolute;
      bottom: -2px;
      width: 100%;
      background: #ff0;
      border-radius: 50px;
      transform: scale(0, 1);
      transform-origin: 0% 100%;
      transition: tranform 0.2s linear;
    }

    a:hover::before {
      transform: scaleX(1);
    }
  </style>
</head>

<body>
  <a href="javascript:void(0)">Animation</a>
</body>

</html>
