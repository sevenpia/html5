<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navibar8</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* margin-top: 4rem; */
      height: 100vh;
    }

    .btn {
      position: relative;
      width: 10rem;
      padding: 1.3rem 0;
      margin-bottom: 1.2rem;
      outline: none;
      background: #f0f0f0;
      cursor: pointer;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      box-shadow:
        2.3px 3.9px 6.3px rgba(0, 0, 0, 0.031),
        5.4px 9px 14.5px rgba(0, 0, 0, 0.045),
        9.7px 16.2px 26.1px rgba(0, 0, 0, 0.055),
        16.1px 26.8px 43.4px rgba(0, 0, 0, 0.065),
        26.5px 44.2px 71.4px rgba(0, 0, 0, 0.075),
        46.2px 77.2px 124.8px rgba(0, 0, 0, 0.089),
        100px 167px 270px rgba(0, 0, 0, 0.12);
    }

    .btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 0.125rem;
      background: #f00;
      left: 0;
      bottom: 0;
    }



    /* animate btn-center button  */
    .btn-center::after {
      transform: scale(0, 1);
      transition: transform 0.2s ease;
    }

    .btn-center:hover::after {
      transform: scale(1, 1);
    }

    /* animate btn-left button  */
    .btn-left::after {
      transform: scale(0, 1);
      transform-origin: 0% 100%;
      transition: transform 0.2s ease;
    }

    .btn-left:hover::after {
      transform: scale(1, 1);
    }

    /* animate btn-right button  */
    .btn-right::after {
      transform: scale(0, 1);
      transform-origin: 100% 100%;
      transition: transform 0.8s ease;
    }

    .btn-right:hover::after {
      transform: scale(1, 1);
    }

    /* animate btn-bottom button  */
    .btn-bottom {
      overflow: hidden;
    }

    .btn-bottom::after {
      transform: translateY(30px);
      transition: transform 0.3s ease;
    }

    .btn-bottom:hover::after {
      transform: translateY(0px);
    }
  </style>
</head>

<body>

  <div class="container">
    <button class="btn btn-center">center</button>
    <button class="btn btn-left">left</button>
    <button class="btn btn-right">right</button>
    <button class="btn btn-bottom">bottom</button>
  </div>

</body>

</html>
