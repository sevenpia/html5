<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrap">
    <h1>제품목록</h1>
    <ul>
      <li class="new"><a href="#">제품A</a></li>
      <li><a href="#">제품B</a></li>
      <li><a href="#">제품C</a></li>
      <li class="new"><a href="#">제품D</a></li>
    </ul>
  </div>
  <style>
    .wrap {
      width: 500px;
      margin: 50px auto;
    }

    li {
      line-height: 2em;
    }

    li a {
      text-decoration: none;
    }

    li.new::after {
      content: "New!!";
      background-color: #f00;
      color: #fff;
      width: 50px;
      height: 10px;
      font-size: x-small;
      padding: 2px 6px;
      border-radius: 2px;
      margin: 0 10px;


    }
  </style>
</body>

</html>
