<html>

<head>
  <title>slick slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
</head>
<style>
  .wrap {
    width: 1000px;
    border: 3px solid #ccc;
    margin: 30px auto;
  }

  .titcenter {
    width: 1000px;
    height: 80px;
    line-height: 80px;
    margin: 0 auto;
    text-align: center;
    background-color: #e8e8e8;
    color: #222;
    font-size: 1.3rem;
    margin-top: 100px;
  }

  .titcenter:first-child {
    margin-top: 0px;
  }

  .single-item {
    width: 100%;
    height: 350px;
    position: relative;
  }

  .multiple-items,
  .responsive,
  .center {
    width: 100%;
    height: 250px;
  }


  .multiple-items img,
  .responsive img,
  .center img {
    padding-right: 20px;
  }

  .t1 {
    text-align: center;
    color: #758;
    font-size: 1.3rem;
  }

  .slick-arrow {
    position: absolute;
    opacity: 0.8;
    cursor: pointer;

  }

  .slick-prev {
    top: 35%;
    left: 0px;
    width: 80px;
    height: 80px;
    z-index: 10;
    border: 0;
    background-color: orange;
  }

  .slick-next {
    top: 35%;
    right: 0px;
    width: 80px;
    height: 80px;
    z-index: 10;
    border: 0;
    background-color: orange;
  }
</style>

<body>
  <p class="t1"> slick.js 로 슬라이드 이미지 구현하기 </p>
  <div class="wrap">

    <p class="titcenter"> 싱글 아이템</p>

    <div class="single-item">
      <img src="images/1.jpg" alt="img1">
      <img src="images/2.jpg" alt="img2">
      <img src="images/3.jpg" alt="img3">
    </div>

    <p class="titcenter"> 멀티플 아이템</p>
    <div class="multiple-items">

      <img src="images/1.jpg" alt="img1">
      <img src="images/2.jpg" alt="img2">
      <img src="images/3.jpg" alt="img3">
      <img src="images/img1.jpg" alt="img1">
      <img src="images/img2.jpg" alt="img2">
      <img src="images/img3.jpg" alt="img3">
      <img src="images/1.jpg" alt="img1">
      <img src="images/2.jpg" alt="img2">
      <img src="images/3.jpg" alt="img3">
      <img src="images/img2.jpg" alt="img1">
      <img src="images/img1.jpg" alt="img2">
      <img src="images/img3.jpg" alt="img3">
    </div>

    <p class="titcenter"> 반응형 아이템</p>
    <div class="responsive">

      <img src="images/2.jpg" alt="img1">
      <img src="images/1.jpg" alt="img2">
      <img src="images/3.jpg" alt="img3">
      <img src="images/img2.jpg" alt="img2">
      <img src="images/img1.jpg" alt="img1">
      <img src="images/img3.jpg" alt="img3">
      <img src="images/1.jpg" alt="img1">
      <img src="images/2.jpg" alt="img2">
    </div>

    <!--     <p class="titcenter"> 센터 모드</p>
    <div class="center">
      <img src="images/2.jpg" alt="img1">
      <img src="images/1.jpg" alt="img2">
      <img src="images/3.jpg" alt="img3">
      <img src="images/img2.jpg" alt="img2">
      <img src="images/img1.jpg" alt="img1">
      <img src="images/img3.jpg" alt="img3">
      <img src="images/1.jpg" alt="img1">
      <img src="images/2.jpg" alt="img2">
    </div>
-->




  </div> <!-- wrap end  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>



  <!-- 
  싱글아이템 
    $('.single-item').slick();
  
  자동재생
  $('.autoplay').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  autoplay: true,
  autoplaySpeed: 2000,
});
	
-->

  <script type="text/javascript">
    $(document).ready(function () {

      // single slick 
      $('.single-item').slick(
        {
          autoplay: true,
          autoplaySpeed: 2000,
        }
      );


      $('.fade').slick({
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear',
        autoplay: true,
        autoplaySpeed: 2000,
      });


      // multiple slick

      $('.multiple-items').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        autoplay: true,
        autoplaySpeed: 2000,
      });

      // responsive slick 

      $('.responsive').slick({
        dots: true,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        autoplay: true,
        autoplaySpeed: 2000,
        infinite: true,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });


      /* 센터 모드  */

      $('.center').slick({
        centerMode: true,
        centerPadding: '60px',
        slidesToShow: 3,
        autoplay: true,
        autoplaySpeed: 2000,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 3,
              autoplay: true,
              autoplaySpeed: 2000
            }
          },
          {
            breakpoint: 480,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 1,
              autoplay: true,
              autoplaySpeed: 2000
            }
          }
        ]
      });


      /* 슬릭되지 않도록 할 경우  */

      $('.your-slider').slick('unslick');





    })
  </script>




</body>

</html>
