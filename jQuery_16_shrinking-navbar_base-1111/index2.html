<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="js/jquery-3.1.1.min.js"></script>
  <script defer src="js/script2.js"></script>
  <title>sticky만들기2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    header {
      position: fixed;
      width: 100%;
      height: 120px;
      line-height: 120px;
      background-color: #95f853;
    }


    header.shrink {
      width: 100%;
      height: 60px;
      line-height: 60px;
      background: rgba(255, 255, 255, 1);
      border-bottom: 3px solid #ccc;
    }

    header nav {}


    header nav ul {
      display: flex;
      justify-content: flex-end;
    }

    header nav ul li {
      width: 200px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      transform: translateY(50%);
      text-transform: uppercase;
    }

    header.shrink nav ul li {
      height: 30px;
      line-height: 30px;

    }

    header nav img.logo {
      vertical-align: middle;
      position: absolute;
      top: 22px;
      left: 0;
      margin-left: 6rem;
    }

    .container {
      width: 75%;
      /* height: 800px; */
      border: 1px solid #00f;
      background-color: rgba(218, 241, 6, 0.8);
      margin: 0 auto;
    }

    .container p {
      border: 1px solid #00f;
      height: 600px;
      line-height: 200px;
      margin-bottom: 30px;
      text-align: center;

    }

    footer {
      width: 100%;
      height: 150px;
      line-height: 150px;
      text-align: center;
      background-color: #6b6b6b;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="javascript:void(0)"> <img src="images/starbucks_logo.png" alt="상단로고" class="logo"></a>
      <ul id="main-header">
        <li><a href="javascript:void(0)">home</a></li>
        <li><a href="javascript:void(0)">product</a></li>
        <li><a href="javascript:void(0)">about</a></li>
        <li><a href="javascript:void(0)">contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <p>페이지 내용들</p>
    <p>페이지 내용들</p>
    <p>페이지 내용들</p>
    <p>페이지 내용들</p>
  </div>

  <footer>
    <p>copyright</p>
  </footer>
</body>

</html>
