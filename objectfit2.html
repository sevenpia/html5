<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .frame1 {
      width: 300px;
      height: 300px;
      background: url("images/1.jpg") no-repeat left top;
      border: 10px solid #f00;
      margin-bottom: 30px;
    }

    .frame2,
    .frame3 {
      width: 400px;
      height: 400px;
      border: 10px solid #00f;
      margin-bottom: 30px;
    }

    .frame2 img {
      width: inherit;
      height: inherit;
      object-fit: cover;
      object-position: left;
    }

    .frame3 img {
      width: inherit;
      height: inherit;
      object-fit: cover;
      object-position: right;
    }
  </style>
</head>

<body>
  <div class="frame1"></div>
  <div class="frame2">
    <img src="images/1.jpg" alt="이미지1">
  </div>
  <div class="frame3">
    <img src="images/1.jpg" alt="이미지1">
  </div>
  <img src="images/1.jpg" alt="이미지1">

</body>

</html>
