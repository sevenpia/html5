<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box model</title>
  <style>
    .box1 {
      width: 200px;
      height: 100px;
      padding: 20px;
      /* 주석처리    */
      /* border: 10px solid #ccc;    */

      /* border-style: solid;
      border-width: 10px;
      border-color: #ccc; */

      /* border: solid 10px #ccc; */
      /* border: 10px solid #ccc; */
      border-style: solid;
      border-color: #00f;
      border-width: 10px 20px 30px;
      /*           top  left/right  bottom */

    }


    .box2 {
      box-sizing: border-box;
      width: 200px;
      height: 100px;
      padding: 20px;
      /* border: 10px solid #00f; */

      border-width: 10px;
      border-style: solid;
      border-color: #0f0;

    }
  </style>
</head>

<body>
  <!--주석처리   -->

  <div class="box1"> aaaaaaaaaaaaaaaaaa </div>
  <div class="box2"> </div>

</body>

</html>
