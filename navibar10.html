<!DOCTYPE html>
<html lang="KO">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navibar10</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style: none;
    }

    a {
      display: block;
      text-decoration: none;
    }


    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    li {
      border: 1px solid #aaa;
      padding: 1.3rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      width: 7em;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
    }

    .btn::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 0.3rem;
      background: #f00;
    }

    /* animate btn-center btn  */
    .btn-center::after {
      transform: scale(0, 1);
      transform-origin: center;
      transition: transform 0.2s ease;
    }

    .btn-center:hover::after {
      transform: scale(1, 1);
    }

    /* animate btn-left btn  */
    .btn-left::after {
      transform: scale(0, 1);
      transform-origin: left;
      transition: transform 0.2s ease;
    }

    .btn-left:hover::after {
      transform: scale(1, 1);
    }


    /* animate btn-right btn  */
    .btn-right::after {
      transform: scale(0, 1);
      transform-origin: right;
      transition: transform 0.2s ease;
    }

    .btn-right:hover::after {
      transform: scale(1, 1);
    }


    /* animate btn-bottom btn  */
    .btn-bottom {
      overflow: hidden;
    }

    .btn-bottom::after {
      transform: translateY(10px);
      transition: transform 0.2s ease;
    }

    .btn-bottom:hover::after {
      transform: translateY(0px);
    }
  </style>
</head>

<body>
  <ul class="container">
    <li class="btn btn-center"><a href="javascript:void(0)">center</a></li>
    <li class="btn btn-left"><a href="javascript:void(0)">left</a></li>
    <li class="btn btn-right"><a href="javascript:void(0)">right</a></li>
    <li class="btn btn-bottom"><a href="javascript:void(0)">bottom</a></li>
  </ul>

</body>

</html>
