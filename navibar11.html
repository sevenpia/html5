<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navibar11</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      display: block;
      text-decoration: none;
    }

    ul,
    li {
      list-style: none;
    }

    body {
      font-family: "맑은 고딕", malgunGothic, Arial, Helvetica, sans-serif;
      font-size: 16px;
      font-weight: normal;
      background-color: #666;
    }

    .container {
      display: flex;
      justify-content: flex-end;
      height: 100px;
      background: #690;
    }

    li:first-child {
      margin-left: 5rem;
      margin-right: auto;
    }

    a:link,
    a:hover {
      color: #fff;
      display: block;
      font-weight: bold;
      font-size: 1.5rem;
      padding-bottom: 1rem;
      /* border: 1px solid #f00; */
    }

    .btn {
      width: 5rem;
      position: relative;
      text-align: center;
      padding: 2rem;
    }

    .btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 0.32rem;
      left: 0;
      bottom: 15px;
      background-color: #ff0;
    }

    .btn-center::after {
      transform: scale(0, 1);
      transform-origin: 50% 50%;
      transition: transform 0.1s ease;
    }

    .btn-center:hover::after {
      transform: scale(0.65, 1);
    }
  </style>
</head>

<body>

  <ul class="container">
    <li class="btn btn-center"><a href="javascrpt:void(0)">Home</a></li>
    <li class="btn btn-center"><a href="javascrpt:void(0)">Info</a></li>
    <li class="btn btn-center"><a href="javascrpt:void(0)">Work</a></li>
    <li class="btn btn-center"><a href="javascrpt:void(0)">Contact</a></li>
  </ul>
</body>

</html>
