<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navi bar2</title>
  <style>
    :root {
      --pink: hotpink;
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #666;
    }

    #navbar {
      width: 100vw;
      background-color: #151516;
    }

    ul,
    li {
      list-style: none;
    }


    ul {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1em 0;

    }

    li a {
      padding-right: 3em;
      text-decoration: none;
      color: #fff;
      position: relative;
      font-size: 1.5em;
    }

    li:first-child {
      margin-right: auto;
      margin-left: 3em;
    }

    li a::after {
      content: "";
      position: absolute;
      height: 0.25em;
      background-color: var(--pink);
      width: 0%;
      display: block;
      bottom: -0.8em;
      left: -0.4em;
      transition: all ease-in-out 250ms;
    }

    li:first-child a::after {
      left: -0.8em;
    }

    li a:hover::after {
      width: 70%;
    }

    li a:hover {
      color: var(--pink);
    }
  </style>
</head>

<body>
  <div id="navbar">
    <ul>
      <li><a href="#">logo</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Work</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

</body>

</html>
