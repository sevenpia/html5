<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar3 gotop btn</title>
  <script src="js/navbar3.js" defer></script>
</head>

<body>
  <div class="navbar">
    <ul>
      <li><a href="#">logo</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Work</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <button id="topbt">Go Top</button>
  <style>
    /* 가상클래스:  링크가 발생했을 때 디자인 요소를 정의 해준다.   */


    * {
      margin: 0;
      padding: 0;
    }

    :root {
      --pink: hotpink;
      --sky: #23b5f3;
    }

    body {
      font-size: 2em;
      height: 3000px;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    a:link,
    a:visited {
      color: #fff;
    }


    a:hover {
      color: aqua;
    }

    a:active {
      color: #00f;
    }


    .navbar {
      width: 100%;
    }

    ul,
    li {
      list-style-type: none;
    }

    ul {
      /* display: block, inline, inline-block, flex */
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: var(--sky);
      padding: 1em;
    }

    ul li {
      padding-right: 3em;

    }

    ul li:first-child {
      margin-right: auto;
      margin-left: 5em;
    }

    ul li:nth-child(3) {}


    /* border 값을 이용하여 디자인할 수 있으나 자연스럽지 않음 */

    /* ul li a {
      border-width: 20px;
      border-radius: 3px;
      padding-bottom: 20px;
      transition: all 250ms ease-in-out;
      border-top: 0px solid var(--pink);

    }

    ul li a:hover {
      border-top: transparent;
      border-top: 3px solid var(--pink);
      border-bottom: 15px solid var(--pink);
      color: var(--pink);
    } */


    /* after 가상요소를 사용하여 디자인 요소를 만들어 준다.  */

    ul li {
      position: relative;
      display: block;

    }

    ul li a {
      display: block;
      padding: 15px;

    }

    ul li a::after {
      content: '';
      position: absolute;
      top: 2.3em;
      margin-left: -0.3em;
      width: 0%;
      height: 0.3em;
      display: block;
      background-color: var(--pink);
      transition: all 250ms ease-in-out;
    }

    ul li a:hover::after {
      width: 60%;
    }


    ul li a:hover {
      color: var(--pink);
    }



    ul li:nth-child(3)::after {
      content: 'new';
      background-color: var(--pink);
      display: inline-block;
      width: 80px;
      height: 34px;
      line-height: 29px;
      border-radius: 10px;
      text-align: center;
      position: absolute;
      top: 23px;
      left: 100px;
      cursor: pointer;
      color: #fff;
      font-size: 1.6rem;
      visibility: hidden;
    }

    ul li:nth-child(3):hover::after {
      visibility: visible;
    }

    #topbt {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 1.2rem;
      color: #fff;
      background-color: var(--sky);
      border: 0;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 13px;
      display: none;
    }
  </style>

</body>

</html>
