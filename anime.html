<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation</title>
  <script src="js/anime.js" defer></script>
</head>

<body>
  <div class="wrap">aa
    <div class="box1">
      뭐하니
    </div>
    <div class="box2">
      <a href="#">
        공지사항을 알려드립니다.</a>
    </div>
    <div class="box3">
      여기는 박스3 입니다.
    </div>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 5000px;
    }

    .wrap {
      position: relative;
      background-color: #aad;
      width: 100%;
      height: 100%;
    }

    .box1 {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #c88;
      border-radius: 50%;
      background: url(images/img1-800.jpg) left top;
      top: 100px;
      right: 100px;

      /*animation-name: anime;
      animation-duration: 2s;
      animation-timing-function: linear;
      animation-delay: 1s;
      animation-direction: alternate;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
 */
      animation: anime 3s linear 1s alternate forwards infinite;
    }

    @keyframes anime {
      0% {
        top: 100px;
        right: 100px;
      }

      50% {
        top: 300px;
        right: 900px;
      }

      100% {
        top: 200px;
        right: 500px;
        background: url(images/img1-800.jpg) right bottom;
      }

    }

    .box2 {
      position: fixed;
      width: 200px;
      height: 100px;
      background-color: #3cc;
      bottom: 30px;
      right: 30px;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px 50px;
      /*       animation-name: anime2;
      animation-direction: alternate;
      animation-timing-function: ease-out;
      animation-duration: 1s;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite; */
    }

    @keyframes anime2 {
      0% {
        bottom: 30px;
        right: 30px;
      }

      100% {
        top: 450px;
        right: 30px;
      }
    }

    .box3 {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #889;
      margin: 50px;
      animation: anime3 1s;
      animation-iteration-count: 2;
      animation-direction: normal;
    }




    @keyframes anime3 {
      0% {
        margin-top: 300px;
        opacity: 0;
      }

      100% {
        margin-top: 50px;
      }

    }


    a {
      display: block;
      text-decoration: none;
      /* background-color: #f00; */
      padding: 12px 3px;
    }

    a:link {
      color: #f00;
    }

    a:visited {
      color: #fff;
    }

    a:hover {
      color: #ff0;
      font-weight: bold;
    }

    a:active {
      color: #00f;
    }
  </style>
</body>

</html>
