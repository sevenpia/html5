<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 연습하기</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #fff;

    }

    ul,
    li {
      list-style: none;
    }


    .wrap {
      width: 100vw;
      height: 100vh;
      margin: 0 auto;
    }

    .container {
      width: 100vw;
      height: 5rem;
      /* line-height: 4rem; */
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: rgb(120, 175, 10);
    }

    .container li {
      width: 8rem;
      height: 4rem;
      line-height: 4rem;
      margin: 0px;
      text-align: center;
      /* border: 1px solid #616161; */
    }

    .container li:first-child {
      margin-left: 3rem;
      margin-right: auto;
    }

    .container li a {
      width: 100%;
      height: 100%;
      display: inline-block;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .btn {
      position: relative;
    }

    .btn::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0.3rem;
      background: rgb(5, 113, 133);
      width: 100%;
      height: 0.22rem;
    }

    .btn-center::after {
      transform: scale(0, 1);
      transform-origin: center;
      transition: transform 0.2s ease-in-out;
    }

    .btn-center:hover::after {
      transform: scale(0.5, 1);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <ul class="container">
      <li class="btn btn-center"><a href="javascript:void(0)">Home</a></li>
      <li class="btn btn-center"><a href="javascript:void(0)">About</a></li>
      <li class="btn btn-center"><a href="javascript:void(0)">Work</a></li>
      <li class="btn btn-center"><a href="javascript:void(0)">Contact</a></li>
    </ul>
  </div>
</body>

</html>
